<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SNOMAPP</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body onload="startInterval()">

<div class="align-content-center w-50 h-50">
    <img alt="SNOMAPP" class="img-fluid" src="../static/images/logo.png" th:src="@{images/logo.png}">
</div>

<div class="container">
    <div class="input-group pt-3">
       <input class="form-control" type="text" placeholder="Search" aria-label="Search" id="searchbar" value="">
    </div>
</div>

<script>
    var timer;
    var tree = true;
    var tabsHtml = document.getElementById("tabs").innerHTML;

    function startInterval(){
        tabsHtml = document.getElementById("tabs").innerHTML;
        timer = setInterval(checkSearchbar, 100);
    }

    function checkSearchbar() {
        if(document.getElementById("searchbar").value != ""){
            search();
            tree = false;
        }
        else{
            clearInterval(timer);
            if(tree != true){
                showTree();
                tree = true;
            }
            timer = setInterval(checkSearchbar, 100);
        }
    }

    function showTree() {
        document.getElementById("tabs").innerHTML = tabsHtml;
    }

    function search() {
        document.getElementById("tabs").innerHTML = '<div class="container pt-3"> No search results. </div>';
    }

</script>

<section id="tabs" class="project-tab">
    <div class="container pt-3" id="showTree">
        <div class="row" th:each="root : ${roots}">
            <div class="col-md-12" >
                <nav >
                    <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist" >
                        <a class="nav-item nav-link" id="${root.displayName}" data-toggle="tab" href="${root.displayName}" aria-selected="false" aria-controls="${root.displayName}" role="tab"  th:utext="${root.displayName}">  </a>
                    </div>
                </nav>
            </div>
            <div class="tab-content" id="nav-tabContent" >
                <div class="tab-pane fade show active" id="mod" role="tabpanel" aria-labelledby="modality" >
                    <div class="treeview" >
                        <ul class="mb-1 pl-3 pb-2" th:each="appc : ${root.getChildren()}"> <!-- controller liste anlegen -->
                            <li ><i class="fas fa-angle-right rotate"></i>
                                <span><button class="btn btn-default" onclick="window.location.href='chooseSnomed.html'"><i class="far fa-envelope-open ic-w mx-1" th:utext="${appc.layerCode + ': ' + appc.displayName}"/></button></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
