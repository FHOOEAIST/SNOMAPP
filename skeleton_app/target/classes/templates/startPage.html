<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SNOMAPP</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="/css/bstreeview.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/bstreeview.js"></script>

</head>

<body onload="startInterval()">

<div class="container pt-3">
    <img alt="SNOMAPP" class="img-fluid" src="../images/logo.png">
</div>

<div class="container">
    <div class="input-group pt-3">
        <input class="form-control" type="text" placeholder="Search" aria-label="Search" id="searchbar" value="" >
        <button onclick="search()" value="search">Suchen</button>
    </div>
</div>



<script>
    var timer;
    var tree = true;
    //var tabsHtml = document.getElementById("tabs").innerHTML;

    function startInterval(){
        tabsHtml = document.getElementById("tabs").innerHTML;
        timer = setInterval(checkSearchbar, 100);
    }

    function checkSearchbar() {
        if(document.getElementById("searchbar").value != ""){
            //search();
            tree = false;
        }
        else{
            clearInterval(timer);
            if(tree != true){
                showTree();
                tree = true;
            }
            timer = setInterval(checkSearchbar, 100);
        }
    }

    function showTree() {
        document.getElementById("tabs").innerHTML = tabsHtml;
    }

    function search() {
        //clearInterval(timer);

        var searchText = document.getElementById("searchbar").value;

        searchForEntries(searchText);
        sleepFunc();



    }

    async function sleepFunc() {
        //await sleep(1000*10);
    }

    function searchForEntries (searchText){
        console.log("Started");

        document.getElementById("showTree").innerHTML = "";
        fetch("/APPC/getEntriesByName?displayName=" + searchText)
            //.then(json => json.json())
            .then(response => response.json())
            .then(data => {
                console.log(JSON.stringify(data));
                $('#showTree').bstreeview({
                    data: JSON.stringify(data)
                });
            });

    }


</script>

<section id="tabs" class="project-tab">
    <div class="container pt-3" id="showTree">
        <div class="row" th:each="root : ${roots}">
            <div class="col-md-12" >
                <nav >
                    <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist" >
                        <a class="nav-item nav-link" id="${root.displayName}" data-toggle="tab" href="${root.displayName}" aria-selected="false" aria-controls="${root.displayName}" role="tab"  th:utext="${root.displayName}">  </a>
                    </div>
                </nav>
            </div>
            <div class="tab-content" id="nav-tabContent" >
                <div class="tab-pane fade show active" id="mod" role="tabpanel" aria-labelledby="modality" >
                    <div class="treeview" >
                        <ul class="mb-1 pl-3 pb-2" th:each="appc : ${root.getChildren()}"> <!-- controller liste anlegen -->
                            <li ><i class="fas fa-angle-right rotate"></i>
                                <span><button class="btn btn-default" onclick="window.location.href='chooseSnomed.html'"><i class="far fa-envelope-open ic-w mx-1" th:utext="${appc.layerCode + ': ' + appc.displayName}"/></button></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
