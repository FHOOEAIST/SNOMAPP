<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SNOMAPP</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="/css/bstreeview.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/bstreeview.js"></script>

</head>

<div class="container pt-3">
    <img alt="SNOMAPP" class="img-fluid" th:src="@{images/logo.png}">
</div>

<body onload="startInterval()">
<div class="container">
    <div class="input-group pt-3">
        <input class="form-control" type="text" placeholder="Search" aria-label="Search" id="searchbar" value="">
    </div>
</div>

<div class="container">
    <h4>Import APPC</h4>
    <div class="input-group">
        <div class="input-group-prepend">
            <button class="btn btn-primary" type="button" id="btnUpload">Import</button>
        </div>
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="inputGroupFile01"
                   aria-describedby="inputGroupFileAddon01">
            <label id="lblImport" class="custom-file-label" for="inputGroupFile01">Choose file</label>
        </div>
    </div>
</div>



<script>

    $(document).ready( function() {
        $('.custom-file :file').on('fileselect', function (event, numFiles, path) {

            if (numFiles === 1) {
                // only one file can be specified
                // label to display the filename
                let display = $('#lblImport'),
                    // the path
                    log = path;

                if (display.length) {
                    display.text(log);
                } else {
                    if (log) alert(log);
                }
            } else {
                alert("only one file may be specified as an import source");
            }

        });
    });

    $(document).on('change', '.custom-file :file', function() {
        // when file is selected raise th file select event using the number of files selected and the filepath
        let input = $(this),
            numFiles = input.get(0).files ? input.get(0).files.length : 1,
            path = input.val();
        input.trigger('fileselect', [numFiles, path]);
    });

    $(document).on('click', '#btnUpload', function(){
        $('#btnUpload').addClass('btn-light');
       let filenameLabel = $('#lblImport');

       if(filenameLabel.text() === "Choose file" || filenameLabel.text() === ""){
           // user has not yet tried to specify a file
           alert("please select a file to import from");
       }else{
          // file specified
           let filepath = encodeURI(filenameLabel.text());
           $.ajax(
               {
                   method: "POST",
                   url: "APPC/import",
                   contentType: "text/plain",
                   dataType: "json",
                   data: filepath,
                   success: function(response, textStatus, xhr){
                       if(response.worked){
                           $('#btnUpload').removeClass('btn-light').addClass('btn-success');
                       }else{
                           alert("import failed: " + response.errorMessage);
                           $('#btnUpload').removeClass('btn-light')
                               .removeClass('btn-success')
                               .addClass('btn-primary');
                       }
                   },
                   error: function (xhr) {
                       alert("import failed: " + xhr.statusText);
                       $('#btnUpload').removeClass('btn-light')
                           .removeClass('btn-success')
                           .addClass('btn-primary');
                   },
               }
            );
       }
    });

    var timer;
    var tree = true;
    //var tabsHtml = document.getElementById("tabs").innerHTML;


    $("#searchbar").keyup(function(event){
        if(event.keyCode === 13){
            search();
        }
    });

    function startInterval() {
        tabsHtml = document.getElementById("tabs").innerHTML;
        timer = setInterval(checkSearchbar, 100);
    }

    function checkSearchbar() {
        if(document.getElementById("searchbar").value != ""){
            //search();
            tree = false;
        } else {
            clearInterval(timer);
            if (tree != true) {
                showTree();
                tree = true;
            }
            timer = setInterval(checkSearchbar, 100);
        }
    }

    function showTree() {
        document.getElementById("tabs").innerHTML = tabsHtml;
    }

    function search() {
        //clearInterval(timer);

        var searchText = document.getElementById("searchbar").value;

        searchForEntries(searchText);
        sleepFunc();



    }

    async function sleepFunc() {
        await sleep(1000*10);
    }

    function searchForEntries (searchText){
        console.log("Started");

        document.getElementById("tabs").innerHTML = "";
        fetch("/APPC/getEntriesByName?displayName=" + searchText)
            //.then(json => json.json())
            .then(response => response.json())
            .then(data => {
                console.log(JSON.stringify(data));
                $('#tabs').bstreeview({
                    data: JSON.stringify(data)
                });
            });
    }


</script>

<section id="tabs" class="project-tab">
    <div class="container pt-3" id="showTree">
        <div class="row" th:each="root : ${roots}">
            <div class="col-md-12">
                <nav>
                    <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
                        <a class="nav-item nav-link" id="${root.displayName}" data-toggle="tab"
                           href="${root.displayName}" aria-selected="false" aria-controls="${root.displayName}"
                           role="tab" th:utext="${root.displayName}"> </a>
                    </div>
                </nav>
            </div>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="mod" role="tabpanel" aria-labelledby="modality">
                    <div class="treeview">
                        <ul class="mb-1 pl-3 pb-2" th:each="appc : ${root.getChildren()}">
                            <!-- controller liste anlegen -->
                            <li><i class="fas fa-angle-right rotate"></i>
                                <span><button class="btn btn-default"
                                              onclick="window.location.href='chooseSnomed.html'"><i
                                        class="far fa-envelope-open ic-w mx-1"
                                        th:utext="${appc.layerCode + ': ' + appc.displayName}"/></button></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
